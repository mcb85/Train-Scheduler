<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container" id="body">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">All Aboard the Train!</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <strong>
                            <p id="train-schedule"> Current Train Schedule</p>
                        </strong>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-sm table-hover" id='scheduleTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


            <div class="card">
                <div class="card-body">
                    <div class="row" id="input">
                        <div class="col-sm-12">
                            <strong>
                                <p id="add-train"> Add Train</p>
                            </strong>
                        </div>
                    </div>

                    <form role="form">
                        <div class="form-group">
                            <label for="trainName-input">Train Name</label>
                            <input class="form-control" id="trainName-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrainTime-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>

                        <button class="btn btn-default" id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
